<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="hangmanStyle.css" />
</head>
<body>
  <header>
    <h1>Hangman</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
          <!-- The "Games" tab when panned over should show a dropdown list of games available -->
          <li class="dropdown">
            <a href="#">Games &#9660;</a>
            <div class="dropdown-content">
              <a href="number_guesser.html">Number Guesser</a>
              <a href="rock_paper_scissors.html">Rock Paper Scissors</a>
              <a href="hangman.html">Hangman</a>
              <a href="tic_tac_toe.html">Tic Tac Toe</a>
            </div>
          </li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Leaderboard</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
      <img src="hangman_thumbnail.jpeg" alt="Hangman">
      <p class="hello">Guess the word letter by letter!</p>
      <input type="text" id="guessInput" maxlength="1" />
      <input type="submit" value="Guess" id="guessSubmit" />
      <div class="resultParas">
        <p class="guessParas" id="wordDisplay">_ _ _ _ _ _ _</p>
        <p class="guessParas" id="guesses">Guessed Letters: </p>
        <p class="guessParas" id="lastResult">Start guessing...</p>
      </div>
  </div>

  <button id="resetButton">Play Again</button>
  <button id="backToHome"><img src="homeIcon.png" alt="backToHome"></button>
    
  <script src="hangmanScript.js"></script>
</body>

<footer>Salman Omar</footer>
